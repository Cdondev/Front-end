<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>
    <h3>Imagenes</h3>
    <img src="imagenes/logohtml.png" alt="logo HTML" width="250" height="250">
    <h3>videos</h3>
    <video width="300" height="300" controls muted loop>
        <source src="Intro.mp4" type="video/mp4" />
    </video>
    <h3>Audios</h3>
    <audio controls>
        <source src="Starboy.mp3" type="audio/mp3">
    </audio>
</body>
</html>
