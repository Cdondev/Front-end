<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- dribbble estilos, ideas-->
    <!-- fuentes fonts.google -->

    <div class="container">
        <h3>Formulario de egistro</h3>
        <div class="botones">
            <button class="btn-google">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2008px-Google_%22G%22_Logo.svg.png" alt="logo-google">
                </picture>
                <span>Registro con google</span>
            </button>
            <button class="twiter-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/2491px-Logo_of_Twitter.svg.png" alt="">
                </picture>
            </button>   
        </div>
        <div class="separador">
            <hr>
            <samp>o</samp>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-input">
                <label for="name">
                    <span>Name</span>
                    <input id="name" type="text">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" type="text">
                </label>
            </div>
            <label for="Email">
                <span>Email</span>
                <input id="Email" type="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" type="password" placeholder="6 + caracteres">
            </label>
            <label for="checkbox" class="checkbox">
                <input id="checkbox" type="checkbox">
                <span>Aceptar terminos y condiciones</span>
            </label>
            <button class="submit" type="submit">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
