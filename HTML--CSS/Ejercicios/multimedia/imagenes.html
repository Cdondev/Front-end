<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia en HTML</title>
</head>
<body>
    <h1>Aprendiendo a utilizar multimedia en HTML</h1>
    <h3>Video juego favorito</h3>
    <img src="call of duty.jpg" alt="Call of duty" width="300" height="300">

    <!--Segunda seccion-->

    <h1>Aprendiendo a utilizar videos</h1>
    <video width="300" height="300" controls muted autoplay loop >
        <source src="Intro.mp4" type="video/mp4">
    </video>

    <!--Tercera seccion-->
    <h1>Aprendiendoa utilizar los audios</h1>
    <audio controls autoplay loop>
        <source src="Starboy.mp3"/>
    </audio>
</body>
</html>
